<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex flex-wrap content-center h-screen">
    <div id="main" class="container mx-auto justify-center flex flex-col bg-white rounded-xl w-10/12 lg:w-1/3 xl:w-1/4">
      <div>
        <div>
          <img src="./images/bg-pattern-card.svg" alt="pattern card" class="w-full rounded-t-xl">
        </div>
        
        <div class="flex justify-center -mt-12 pb-4">
          <img src="./images/image-victor.jpg" alt="profile photo" class="rounded-full border-4 border-white">
        </div>
      </div>
      
      <div class="flex justify-center space-x-2 pb-2">
        <p class="font-black text-lg text-gray-800">Victor Crest</p>
        <p class="text-lg text-gray-500">26</p>
      </div>
  
      <div class="flex justify-center pb-4">
        <p class="text-gray-500 text-sm">London</p>
      </div>
  
      <div class="flex flex-row justify-around text-center border-t border-gray-100 pb-5 pt-5">
        <div>
          <p class="font-bold text-lg text-gray-800">
            80K
          </p>
          <p class="text-xs text-gray-500">
            Followers
          </p>
        </div>
        <div>
          <p class="font-bold text-lg text-gray-800">
            803K
          </p>
          <p class="text-xs text-gray-500">
            Likes
          </p>
        </div>
        <div>
          <p class="font-bold text-lg text-gray-800">
            1.4K
          </p>
          <p class="text-xs text-gray-500">
            Photos
          </p>
        </div>
      </div>
    </div>
    <div class="container mx-auto flex justify-center mt-16">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ana Chkhaidze</a>.
      </div>
    </div>
  </div>
</body>
</html>
